<!doctype html>
<head>
  <title>parser</title>
  <link href="parser.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="main-box">
    <div class="search">
      <input type="text" id="" value="parse a word composed of a generated root followed by suffixes">
      <button type="submit">Parse</button>
    </div>
    <div class="parse-area">
      <div class="parse-display">
        <div class="display-title">Input</div>
        <div class="display-content input-display"></div>
      </div>
      <div class="parse-display">
        <div class="display-title">Boundaries</div>
        <div class="display-content morpheme-display"></div>
      </div>
      <div class="parse-display">
        <div class="display-title">Gloss</div>
        <div class="display-content gloss-display"></div>
      </div>
    </div>
  </div>
  <div class="sub-box">
    <div class="panel roots">
      <div class="title green-background">Roots</div>
      <div class="word-list" id="word-list-roots"></div>
    </div>
    <div class="panel affixes">
      <div class="title orange-background">Affixes</div>
      <div class="word-list" id="word-list-affixes"></div>
    </div>
  </div>
  <script src="parser.js"></script>
</body>
