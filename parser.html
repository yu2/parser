<!doctype html>
<head>
  <title>parser</title>
  <link href="parser.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h2>Parser</h2>
    <label for="upload-button"><i class="fa fa-upload"></i></label>
    <input type="file" id="upload-button" multiple onchange="handleFiles(this.files)">
  </div>
  <div class="main-body">
    <div class="main-box">
      <div class="main-left">
        <div class="search">
          <input type="text" id="" value="Enter a root followed by suffixes">
          <button type="submit">Parse</button>
        </div>
        <div class="parse-area">
          <div class="parse-display">
            <div class="display-title">Input</div>
            <div class="display-content input-display"></div>
          </div>
          <div class="parse-display">
            <div class="display-title">Boundaries</div>
            <div class="display-content morpheme-display"></div>
          </div>
          <div class="parse-display">
            <div class="display-title">Gloss</div>
            <div class="display-content gloss-display"></div>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="panel roots">
          <div class="title">Token</div>
          <div class="word-list" id="word-list-roots"></div>
        </div>
        <div class="panel affixes">
          <div class="title">Label</div>
          <div class="word-list" id="word-list-affixes"></div>
        </div>
        <div class="panel abbr">
          <div class="title">Abbr.</div>
          <div class="word-list" id="word-list-abbr"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="parser.js"></script>
  <script src="file.js"></script>
</body>
