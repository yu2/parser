<!doctype html>
<html>
  <head>
    <title>dataLoad</title>
		<link href="display.css" rel="stylesheet" type="text/css">
  </head>
  <body>
		<div id="uploadArea">
			<p>Number of rows: <span id="setRows" contenteditable="true">1</span></p>
			<button id="rowButton">Set</button>
			<input type="button" class="uploadButton" onclick="document.getElementById('lemmaInput').click()" value="Upload Lemma Files">
			<input type="file" class="input" id="lemmaInput" multiple onchange="handleLemma(this.files)">
			<input type="button" class="uploadButton" onclick="document.getElementById('morphemeInput').click()" value="Upload Morpheme Files">
			<input type="file" class="input" id="morphemeInput" multiple onchange="handleMorpheme(this.files)">
			<p>Performance: <span id="timeDisplay">0</span>ms</p> 
		</div> 
		<script src="script.js"></script>
  </body>
</html>
